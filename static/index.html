<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS-it</title>
    <link href="../static/just_stream_it.css" rel="stylesheet" media="all" type="text/css">
</head>

<body>
    <header>
        <h1>Just Stream It !</h1>
    </header>

    <!-- The Modal -->
    <!-- Trigger/Open The Modal 
    attaché au selecteur CSS "détails"!
    -->

    <div id="my-modal" class="film-details-modal">

        <!-- Modal content -->
        <div id="my-modal-content" class="film-details-modal-content"></div>
    </div>

    <div class="carrousels-container">
        <main>
            <div>
                <div class="top-film-basic-infos">
                    <div class="top-film-poster"></div>
                    <div>
                        <div class="flex more-infos-button"></div>
                    </div>
                </div>
            </div>
        </main>

        <section class="best-films">
            <h3>Best films all categories</h3>
            <div>
                <div class=" arrow_left" onclick="handleCarrousel('best-films', 'to-left')"></div>
                <div class="carrousel"></div>
                <div class=" arrow_right" onclick="handleCarrousel('best-films', 'to-right')"></div>
            </div>
        </section>

        <section class="best-action">
            <h3>Best action films</h3>
            <div>
                <div class="arrow_left" onclick="handleCarrousel('best-action', 'to-left')"></div>
                <div class="carrousel"></div>
                <div class="arrow_right" onclick="handleCarrousel('best-action', 'to-right')"></div>
            </div>
        </section>

        <section class="best-family">
            <h3>Best family films</h3>
            <div>
                <div class="arrow_left" onclick="handleCarrousel('best-family', 'to-left')"></div>
                <div class="carrousel"></div>
                <div class="arrow_right" onclick="handleCarrousel('best-family', 'to-right')"></div>
            </div>
        </section>

        <section class="best-drama">
            <h3>Meilleurs dramas</h3>
            <div>
                <div class="arrow_left" onclick="handleCarrousel('best-drama', 'to-left')"></div>
                <div class="carrousel"></div>
                <div class="arrow_right" onclick="handleCarrousel('best-drama', 'to-right')"></div>
            </div>
        </section>
    </div>

    <footer>
        <p> Just Stream It ! </p>
    </footer>

    <script src="../scripts/tops_films.js">
        <!-- Javascript Code // -->
    </script>
</body>

</html>
